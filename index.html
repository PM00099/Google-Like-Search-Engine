<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title> Xtreme-Browser </title>
</head>

<body>
    <header>
<nav>
    <ul id="nav_bar">
        <li class="nav-links" id="gmail"><a href="https://www.gmail.com/"> Gmail </a></li>
        <li class="nav-links" id="img"><a href="https://www.google.co.in/imghp?hl=en&tab=wi&authuser=0&ogbl"> Images </a></li>
        <li id="sign_in"><a href="https://www.gmail.com/"> Sign in </a></li>
    </ul>
</nav>    
</header>

<div class="xtreme">
    <a href="#" id="xtreme_logo">
        <img src="https://www.push-button-success.com/wp-content/uploads/2016/03/xtreme-logo.png" alt="Xtreme-Browser">
    </a>
</div>

<div class="form">
    <form id="frmSearch" method="get">
        <input type="text" id="textSearch" placeholder="Feel free to Search">
        <div class="buttons">
            <input type="submit" value="Goggle Search" id="xtreme_search">
            <input type="submit" value="I'm Feeling Lucky" id="lucky">
        </div>

        <script type="text/javascript">
        document.getElementById('frmSearch').onsubmit = function(){
            window.location = "http://www.google.com/search?q=" + document.getElementById('textSearch').value;
            return false;
        }
        </script>
    </form>
</div>

<footer>
    <ul class="footer-left">
        <li><a href="https://ads.google.com/">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</footer>
</body>
</html>
